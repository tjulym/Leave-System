<div class="modal fade" id="password_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" 
aria-hidden="true" *ngIf="worker_id">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3>Details</h3>
                </div>
                <div class="modal-body">
                    <div class="box-content">
                <form role="form">
                  
                      <div class="form-group">
                          <label for="name">新密码</label>
                          <input type="password" class="form-control" placeholder="新密码"  
                          [(ngModel)]="password1" name="password1">
                      </div>     
                      <div class="form-group">
                          <label for="name">重复新密码</label>
                          <input type="password" class="form-control" placeholder="重复新密码" 
                          [(ngModel)]="password2" name="password2">
                      </div>
                      
                      <div class="modal-footer">
                        <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                        <a href="#" class="btn btn-primary" data-dismiss="modal" 
                            (click)="onSubmit()">Save changes</a>
                      </div>
                  
                </form>

            </div>
                </div>
                
            </div>
        </div>
    </div>
