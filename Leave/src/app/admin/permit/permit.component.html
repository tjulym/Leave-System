<div class="modal fade" id="degree_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Details</h3>
            </div>
            <div class="modal-body">
                <div class="box-content">
            <form role="form" >
                <div class="form-group">
                    <label for="name">工号</label>
                    <input type="text" class="form-control" placeholder="" disabled="disabled" 
                        [(ngModel)]="worker.worker_id" name="worker_id">
                </div>    
                <div class="form-group">
                    <label for="name">部门</label>
                    <select class="form-control" [(ngModel)]="department_id" id="department_select" 
                      name="department_select">
                        <option *ngFor="let p of department" [ngValue]="p.department_id">
                            {{ p.department_name }}
                        </option>
                    </select>
                </div>     
                <div class="form-group">
                    <label for="name">权限</label>
                    <select class="form-control" [(ngModel)]="department_degrees[department_id]" id="degree_select"
                      name="degree_select">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>         
            </form>

        </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit()">Save changes</a>
            </div>
        </div>
    </div>
</div>
