<div class="modal fade" id="holiday_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" *ngIf="leave">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Details</h3>
            </div>
            <div class="modal-body">
                <div class="box-content">
            <form role="form" #formRef="ngForm">
                <fieldset ngModelGroup="modify">
                    <div class="form-group">
                        <label for="exampleInputPassword1">请假人</label>
                        <input class="autogrow form-control"  name="holiday_worker_id" 
                        [(ngModel)]="leave.holiday_worker_id" disabled="disabled">
                    </div>  
        
                    <div class="form-group">
                        <label for="selectError">请假类型</label>
                        <select class="form-control" [(ngModel)]="leave.holiday_type" name="holiday_type" [disabled]="(leave?.holiday_app_over) || ban">
                                <option *ngFor="let option of options" [ngValue]="option.holiday_type_id" 
                                    name="holiday_type_id" [selected]="option.holiday_type_id === leave.holiday_type? 'selected':''">
                                    {{ option.holiday_type_name }}
                                </option>
                        </select>
                    </div>
                                        
                    <div class="form-group">
                        <label for="exampleInputEmail1">请假时间</label>
                        <div class="row">
                        <div class="col-xs-5">
                            <input type="text" readonly class="form-control form_datetime"  placeholder="请假起始时间" [(ngModel)]="leave.holiday_time_begin" 
                            [disabled]="(leave?.holiday_app_over) || ban"  id="holiday_time_begin" name="holiday_time_begin">
                        </div>
                        <div class="col-xs-2" style="text-align: center;line-height:38px;height:38px;">至</div>
                        <div class="col-xs-5">
                            <input type="text" readonly class="form-control form_datetime"  placeholder="请假终止时间" [(ngModel)]="leave.holiday_time_end" 
                            [disabled]="(leave?.holiday_app_over) || ban" id="holiday_time_end" name="holiday_time_end">
                        </div>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="exampleInputPassword1">请假原因</label>
                        <textarea class="autogrow form-control"  placeholder="请输入请假原因" name="holiday_reason" 
                        [(ngModel)]="leave.holiday_reason" [disabled]="(leave?.holiday_app_over) || ban"></textarea>
                    </div>  
                    
                    <div class="modal-footer form-group">
                            <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                            <a href="#" (click)="onSubmit(formRef.value)" class="btn btn-primary" data-dismiss="modal"   
                            *ngIf="(!leave.holiday_app_over) && (!ban)">Save changes</a>
                    </div>
                </fieldset>
                                
            </form>

        </div>
            </div>
            
        </div>
    </div>
</div>
