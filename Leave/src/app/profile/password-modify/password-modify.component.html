<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> 密码修改</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content" id="modify_pass">
                <form role="form" #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
                  <fieldset ngModelGroup="password">
                      <div class="form-group">
                          <label>原密码</label>
                          <input type="password" class="form-control" placeholder="请输入原密码" name="oldPassword" [(ngModel)]="oldPassword">
                      </div>
                      <div class="form-group">
                          <label >新密码</label>
                          <input type="password" class="form-control"  placeholder="请输入新密码" name="newPassword1" [(ngModel)]="newPassword1">
                      </div> 
                      <div class="form-group">
                          <label >确认密码</label>
                          <input type="password" class="form-control"  placeholder="请再次输入新密码" name="newPassword2" [(ngModel)]="newPassword2">
                      </div>                     
                      <button type="submit" class="btn btn-default">提交修改</button>
                  </fieldset>
                </form>

            </div>
        </div>
    </div>
    <!--/span-->

</div><!--/row-->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Settings</h3>
            </div>
            <div class="modal-body">
                <p>No settings here</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal">Save changes</a>
            </div>
        </div>
    </div>
</div>
